<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Brosur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-yellow-50 text-yellow-900">

  <header class="bg-yellow-700 text-white py-6 text-center shadow">
    <h1 class="text-2xl font-bold">Daftar Brosur Keluarga</h1>
    <p class="text-sm mt-1">Urutan dari terbaru ke terlama</p>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-10">
    <ul id="brosur-list" class="space-y-4">
      <!-- Brosur akan dimuat secara dinamis di sini -->
    </ul>
  </main>

  <script>
    fetch('/brosur/brosur.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('brosur-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.className = 'bg-white rounded-xl shadow-md p-4';

          li.innerHTML = \`<a href="\${item.url}" class="text-yellow-800 font-semibold text-lg hover:underline">
            ðŸ“– \${item.judul}
          </a>\`;

          container.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Gagal memuat data brosur:', error);
      });
  </script>

</body>
</html>
