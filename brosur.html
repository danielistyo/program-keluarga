<html lang="id">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Brosur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body class="bg-yellow-50 text-yellow-900">

  <header class="bg-yellow-700 text-white py-6 shadow">
    <div class="max-w-3xl mx-auto px-4 flex justify-between items-center">

      <div>
        <h1 class="text-2xl font-bold">Daftar Brosur Keluarga</h1>
        <p class="text-sm mt-1 opacity-90">Urutan dari terbaru ke terlama</p>
      </div>

      <a href="/"
        class="bg-white text-yellow-700 font-semibold px-4 py-2 rounded-lg shadow hover:bg-yellow-100 transition duration-300">
        â¬… Home
      </a>

    </div>
  </header>


  <main class="max-w-3xl mx-auto px-4 py-10">
    <ul id="brosur-list" class="space-y-4">
      <!-- Brosur akan dimuat secara dinamis di sini -->
    </ul>
  </main>

  <script>
    fetch('/brosur.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('brosur-list');
        data.forEach(item => {
          const li = document.createElement('li');
          li.className = 'bg-white rounded-xl shadow-md p-4';

          li.innerHTML = `<a href="${item.url}" class="text-yellow-800 font-semibold text-lg hover:underline">
            ðŸ“– ${item.judul}
          </a>`;

          container.appendChild(li);
        });
      })
      .catch(error => {
        console.error('Gagal memuat data brosur:', error);
      });
  </script>

</body>

</html>
